server:
  port: 8080
spring:
  profiles:
    active: prod
  messages:
    basename: 'i18n.messages'
    use-code-as-default-message: true
    encoding: 'UTF-8'


redis:
  lock:
    enable: true
    type: single # single，cluster, sentinel，目前支持单机，集群，哨兵模式
    hosts:
      - 127.0.0.1:6379/0
    password:
    poolSize: 1
    retryTimes: 3
    retryDelay: 2000
    timeoutMillis: 100000
